name: Build and deploy to production domain

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run build --if-present
      env:
        VUE_APP_OPENCAGEDATA_API_KEY: ${{ secrets.VUE_APP_OPENCAGEDATA_API_KEY }}
    - name: Sync files with FTP
      uses: SamKirkland/FTP-Deploy-Action@4.1.0
      with:
        server: ${{ secrets.TTI0_NET_SFTP_SERVER }}
        username: ${{ secrets.TTI0_NET_SFTP_USER }}
        password: ${{ secrets.TTI0_NET_SFTP_PASSWORD }}
        protocol: ftps
        port: 22
        local-dir: ./dist/
